<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: gray;">
    <script src="./ui.js"></script>
    <script>
        let test = {
            "type": "card",
            "style": "background-color: #ffffff;",
            "child": {
                "type": "column",
                "children": [
                    {
                        "type": "text",
                        "style": "font-size: 30px;",
                        "text": "{{ title }}"
                    },
                    {
                        "type": "text",
                        "style": "font-size: 20px;",
                        "text": "{{ subtitle }}"
                    }
                ]
            }
        };

        document.body.appendChild(UI.parse(test));

        setInterval(() => {
            UI.properties.title.value = "Titulo " + Math.random();
            UI.properties.subtitle.value = "Subtitulo " + Math.random();
        }, 1000);
    </script>
</body>
</html>
